method: random
metric:
  name: val/dice
  goal: maximize
parameters:
  base_lr:
    min: 0.001
    max: 0.02
  lambda_compact:
    values: [0.05, 0.1, 0.2]
  lambda_separate:
    values: [0.01, 0.05, 0.1]
  embedding_dim:
    values: [64, 128, 256]
  num_dfp:
    values: [4, 6, 8, 16]
  seed:
    values: [1337, 42, 3407]
  consistency:
    min: 0.5
    max: 2.0
  lambda_hcc:
    min: 0.05
    max: 0.2
  dfp_start_iter:
    values: [1000, 2000, 3000]
  selector_train_iter:
    values: [50, 100, 150]
  dfp_reconstruct_interval:
    values: [1000, 2000, 3000]
  max_global_features:
    values: [20000, 50000, 100000]
  separation_margin:
    min: 0.5
    max: 2.0
  patch_size:
    values: [2, 4, 8]
  hcc_patch_strategy:
    values: ["mean_cov", "mean_loss", "max_loss", "topk"]
  hcc_metric:
    values: ["fro"]
  hcc_scale:
    min: 0.5
    max: 2.0
  lamda:
    min: 0.3
    max: 0.7
  labeled_bs:
    values: [1, 2, 4]
  batch_size:
    values: [2, 4, 8]
  labelnum:
    values: [2, 4, 8]
  consistency_rampup:
    min: 20.0
    max: 60.0